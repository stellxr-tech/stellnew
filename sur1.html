<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Left section */
        .navbar .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Left section text styling */
        .navbar .left-section p {
            margin: 0;
            font-size: 14px;
        }

        .navbar .left-section p span {
            color: purple; /* Customize the color as per your need */
            text-decoration: none;
        }

        .navbar .left-section p::after {
            content: "|";
            margin: 0 10px;
        }

        .navbar .left-section .location {
            font-size: 14px;
            color: #555;
        }

        /* Right section */
        .navbar .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Right section text styling */
        .navbar .right-section p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        /* Social icons */
        .navbar .right-section i {
            font-size: 18px;
            color: black;
            transition: color 0.3s;
            cursor: pointer;
        }

        .navbar .right-section i:hover {
            color: #555;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar .left-section p,
            .navbar .right-section p {
                font-size: 12px;
            }

            .navbar .right-section i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!-- Left section -->
        <div class="left-section">
            <p>Copyright Â© 2024 <span>Stellxr</span> Inc. All rights reserved.</p>
            <p class="location">India</p>
        </div>
        
        <!-- Right section -->
        <div class="right-section">
            <p>Discover Stellxr</p>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-whatsapp"></i>
        </div>
    </div>







</body>
</html>
